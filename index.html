<!DOCTYPE html>
<html lang="en">
  <head>
    <title>new</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- font end -->
    
    <link href="main.css" rel="stylesheet">
    
  </head>
  <body>
    <!-- container class start -->
    <div class="container">
     <div class="title">Registration</div> 
     <form action="#">
        <div class="user_details">
          <!-- box class start -->
          <div class="box">
            <span class="details">Full Name:</span>
            <input type="text" placeholder="Enter your name">
          </div>
        <!-- box class end -->
          <!-- box class start -->
          <div class="box">
            <span class="details">User Name:</span>
            <input type="text" placeholder="Enter your user name">
          </div>
        <!-- box class end -->
          <!-- box class start -->
          <div class="box">
            <span class="details">Email:</span>
            <input type="text" placeholder="Enter your email address">
          </div>
        <!-- box class end -->
          <!-- box class start -->
          <div class="box">
            <span class="details">Phone Number:</span>
            <input type="number" placeholder="Enter your phone number">
          </div>
        <!-- box class end -->
          <!-- box class start -->
          <div class="box">
            <span class="details">Password:</span>
            <input type="password" placeholder="password">
          </div>
        <!-- box class end -->
          <!-- box class start -->
          <div class="box">
            <span class="details">Confirm Password:</span>
            <input type="password" placeholder="confirm password">
          </div>
        <!-- box class end -->
        </div>
        <!-- user_details class end -->
        <div class="gen-details">
          <label for="gen">Gender :</label>
          <div class="category">
           <label for="f_gen">Female</label>
            
              <input type="radio" name="group" value="f_gen" id="f_gen">
           <label for="m_gen">Male</label>
            
              <input type="radio" name="group" value="m_gen" id="m_gen">
           <label for="o_gen">Others</label>
            
              <input type="radio" name="group" value="o_gen" id="o_gen">
          </div>
          <!-- category class end -->
        </div>
        <!-- gen-details class end -->
        <div class="button">
         <input type="submit" name="" value="Register"> 
        </div>
        <!-- button class end -->
      </form> 
    </div>
    <!-- container class end -->
  </body>
</html>
